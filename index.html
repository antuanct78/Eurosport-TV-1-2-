<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproductor HLS EuroSport</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <h1>Canales EuroSport (HLS)</h1>

    <h2>EuroSport 1</h2>
    <video id="videoEurosport1" controls width="640" height="360"></video>
    
    <hr>
    
    <h2>EuroSport 2</h2>
    <video id="videoEurosport2" controls width="640" height="360"></video>

    <script>
        // *** IMPORTANTE: Reemplaza estas URLs con enlaces .m3u8 que sí funcionen ***
        const url1 = 'https://directes-tv-cat.3catdirectes.cat/live-origin/esport3-hls/master.m3u8';
        const url2 = 'https://card-images-save-two.s3.us-east-1.amazonaws.com/hls/720p/playlist.m3u8?token=74obypux9kf&v=1761314453298';

        function loadHLS(videoElementId, streamUrl) {
            const video = document.getElementById(videoElementId);
            
            // Intenta reproducir con hls.js si el navegador lo soporta
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
            } 
            // Si no, usa el soporte nativo del navegador (ej. Safari)
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
            }
        }
        
        // Llama a la función para cargar los videos
        loadHLS('videoEurosport1', url1);
        loadHLS('videoEurosport2', url2);
    </script>
</body>
</html>










<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de Canal M3U8</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Estilo básico para que el video ocupe un buen tamaño */
        #video {
            width: 80%; /* Ocupa el 80% del ancho de la página */
            max-width: 900px; /* Máximo 900 píxeles de ancho */
            height: auto;
            display: block;
            margin: 20px auto; /* Centra el reproductor en la página */
        }
    </style>
</head>
<body>

    <h1>Canal de Deportes en Vivo</h1>

    <video id="video" controls autoplay muted></video>

    <script>
        // *** ENLACE M3U8 DEL USUARIO ***
        var hlsUrl = 'Https://deportes.ksdjugfsddeports.com:9092/MTg1LjMuMTE5LjE1NA==/42_.m3u8?token=kTZ4JCMsojoiLLJ_GwxIVg&expires=1761328473';
        
        var video = document.getElementById('video');

        if (Hls.isSupported()) {
            var hls = new Hls();
            
            // 3.1. Carga el enlace M3U8
            hls.loadSource(hlsUrl); 
            
            // 3.2. Asocia el stream al elemento <video>
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                // 3.3. Inicia la reproducción una vez cargado el manifiesto
                video.play();
            });
        } 
        // 4. Fallback para Safari (que soporta HLS nativamente)
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = hlsUrl;
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
        }
    </script>

</body>
</html>
